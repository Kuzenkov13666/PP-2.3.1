<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            margin-right: 5px;
        }
        input {
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Edit User</h1>

<form th:object="${user}" action="@{/users/edit/{id}(id=${user.id})}"
      method="post" th:action="@{/users/edit/{id}(id=${user.id})}">
    <input type="hidden" th:field="*{id}" />

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br><br>
    <label for="age">Age:</label>
    <input type="text" id="age" th:field="*{age}" required><br><br>
    <label for="email">Email:</label>
    <input type="text" id="email" th:field="*{email}" required><br><br>

    <button type="submit">Update</button>
</form>
</body>
</html>
